version: "3.9"

services:
  api:
    build:
      context: .
      dockerfile: ./docker/local/django/Dockerfile
    volumes:
      - .:/app:z
      - static_vloume:/app/staticfiles:z
      - media_vloume:/app/mediafiles:z
    ports:
      - "8000:8000"
    env_file:
      - ./.envs/.local/.django
      - ./.envs/.local/.postgres
    depends_on:
      - postgres
      - mailhog
    command: /start
    networks:
      - authoors-api

  postgres:
    build:
      context: .
      dockerfile: ./docker/local/postgres/Dockerfile
    volumes:
      - local_postgres_data:/var/lib/postgresql/data
      - local_postgres_data_backups:/backups
    env_file:
      - ./.envs/.local/.postgres
    networks:
      - authoors-api

  mailhog:
    image: mailhog/mailhog:v1.0.0
    container_name: mailhot
    ports:
      - "8025:8025"
    networks:
      - authoors-api

networks:
  authoors-api:
    driver: bridge

volumes:
  static_vloume:
  media_vloume:
  local_postgres_data: {}
  local_postgres_data_backups: {}
